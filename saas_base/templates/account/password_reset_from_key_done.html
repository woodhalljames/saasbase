{% extends "allauth/layouts/entrance.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Changed" %}{% endblock head_title %}

{% block content %}
<div class="card shadow-lg">
  <div class="card-body p-4 text-center">
    <div class="feature-icon mx-auto mb-3">
      <i class="bi bi-check-circle"></i>
    </div>
    <h2 class="text-gradient fw-bold">Password Updated</h2>
    <p class="text-muted">Your password has been successfully changed</p>
    
    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">
      <i class="bi bi-box-arrow-in-right me-2"></i>Sign In Now
    </a>
  </div>
</div>
{% endblock content %}
