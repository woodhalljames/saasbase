{% extends "allauth/layouts/entrance.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="card shadow-lg">
  <div class="card-body p-4 text-center">
    <div class="mb-4">
   
      </div>
      <h2 class="text-gradient fw-bold">Sign Out</h2>
      <p class="text-muted">Are you sure you want to sign out?</p>
    </div>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger btn-lg me-3">
        <i class="bi bi-box-arrow-left me-2"></i>Sign Out
      </button>
      <br>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock content %}
