{% extends "allauth/layouts/entrance.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="card shadow-lg">
  <div class="card-body p-4 text-center">
    <div class="mb-4">
   
    </div>
    <h2 class="text-gradient fw-bold">Sign Out</h2>
    <p class="text-muted mb-4">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger btn-lg">
        <i class="bi bi-box-arrow-left me-2"></i>Sign Out
      </button>
    </form>
    
    <div class="mt-3">
      <a href="{% url 'home' %}" class="text-muted text-decoration-none small">
        Cancel
      </a>
    </div>
  </div>
</div>
{% endblock content %}
