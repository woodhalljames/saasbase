{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set Up Password{% endblock title %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Set Up Password</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            Set up a password to enable login with your username or email, in addition to social login.
          </div>
          
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Set Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
